apply plugin: 'java'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'za.redbridge.simulator:simulator:0.5-SNAPSHOT'
    compile 'org.encog:encog-core:3.3.0-SNAPSHOT'
    compile 'com.beust:jcommander:1.35'
    compile 'ch.qos.logback:logback-classic:1.1.2'
}

apply plugin: 'application'
mainClassName = 'za.redbridge.experiment.Main'
